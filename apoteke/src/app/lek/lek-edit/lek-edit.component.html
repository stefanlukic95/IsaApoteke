<div class="row" *ngIf="!lekEdit">
<div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
  <form #noviLekForm="ngForm" (ngSubmit)="noviLekSubmit(noviLekForm)">
   
    <div class="form-group">
      <label for="naziv">Naziv</label>
      <input type="text" id="naziv" name="naziv" class="form-control" required ngModel #lekNaziv="ngModel">
   </div>

   <div class="form-group">
     <label for="cena">Cena</label>
     <input type="number" id="cena" name="cena" class="form-control" required ngModel #lekCena="ngModel">
   </div>


    <button type="submit" class="buttonstyle" [disabled]="!noviLekForm.valid">Dodaj</button>
</form>
</div>
</div>


<div class="row" *ngIf="lekEdit"> 
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <h1>Uredjivanje cene leka</h1>
    <form #editLekForm="ngForm" (ngSubmit)="lekEdt()">

     

        <div class="form-group">
                <label for="cena">Cena</label>
                <input type="number" id="cena" name="cena" class="form-control" required ngModel #lekCena="ngModel" [(ngModel)]="lekEdit.cena">
                <span class="help-block" *ngIf="!lekCena.valid && lekCena.touched">Cena leka je obavezna!</span>
        </div>

  
    
      <button type="submit" class="buttonstyle"  [disabled]="!editLekForm.valid">Dodaj</button>
    </form>
  </div>
  </div>
